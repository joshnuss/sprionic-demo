<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="js/application.js"></script>
  </head>
  <body ng-app="sprionic" animation="fade-in">
    <ion-side-menus ng-controller='HeaderCtrl'>
      <!-- Left menu -->
      <ion-side-menu side="left" ng-include="'templates/nav-menu.html'">
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu side="right" ng-include="'templates/cart.html'">
      </ion-side-menu>

      <!-- Main area -->
      <ion-side-menu-content ng-include="'templates/main-content.html'">
      </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
