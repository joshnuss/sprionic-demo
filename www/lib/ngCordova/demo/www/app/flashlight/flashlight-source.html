<!-- Source Code Examples -->

<ion-modal-view>
	<ion-header-bar class="bar bar-dark">
		<button class="button button-clear right-buttons" ng-click="closeModal()">Close</button>
		<h1 class="title">Source</h1>
	</ion-header-bar>
	<ion-content padding="true">
		<div class="card">
			<div class="item item-divider">
				.switchOn
			</div>
				<pre class="item item-body padding"
				     ui-ace="{useWrapMode : true, showGutter: false, theme:'tomorrow', mode: 'javascript'}"
				     readonly="true"
				     style="height: 35px;"
					>$cordovaFlashlight.switchOn();</pre>
		</div>

		<div class="card">
			<div class="item item-divider">
				.switchOff
			</div>
				<pre class="item item-body padding"
				     ui-ace="{useWrapMode : true, showGutter: false, theme:'tomorrow', mode: 'javascript'}"
				     readonly="true"
				     style="height: 35px;"
					>$cordovaFlashlight.switchOff();</pre>
		</div>



	</ion-content>
</ion-modal-view>
