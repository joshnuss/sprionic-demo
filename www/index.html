<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/application.js"></script>
  </head>
  <body ng-app="sprionic" animation="fade-in">
    <ion-side-menus ng-controller='HeaderCtrl'>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <header class="bar bar-header">
          <h1 class="title">Menu</h1>
        </header>
        <ion-content class='has-header'>
          <div class='list'>
            <a class='item item-icon-left' menu-toggle='left' ui-sref='tab.dash'><i class='icon ion-home'></i>Home</a>
            <a class='item item-icon-left' menu-toggle='left' ui-sref='tab.products'><i class='icon ion-pricetags'></i>Shop</a>
            <a class='item item-icon-left' menu-toggle='left' ui-sref='tab.products'><i class='icon ion-search'></i>Search</a>
            <a class='item item-icon-left' ng-click='toggleRight()'><i class='icon ion-ios7-cart'></i>My Cart</a>
            <a class='item item-icon-left' menu-toggle='left' ui-sref='tab.account'><i class='icon ion-gear-b'></i>My Account</a>
          </div>
        </ion-content>
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu side="right">
        <header class="bar bar-header">
          <h1 class="title">My Cart</h1>
        </header>
        <ion-content class='has-header'>
          <div class='padding' ng-if='cart.lines.length == 0'>
            <p>Your cart is <b>empty</b>.</p>
            <a menu-toggle='right' class='button button-block button-calm' href='#/tab/products'>Start Shopping</a>
          </div>
          <ion-list ng-if='cart.lines.length > 0'>
            <ion-item ng-repeat='line in cart.lines'>
              <input ng-model='line.quantity' type='number' style='float: left; width: 30px; margin-top: 8px;'/>
              <a menu-toggle='right' href='#/tab/product/{{line.product.slug}}'>
                <img style='float: left' ng-src="{{line.product.master.images[0].mini_url}}"/>
                <h2>{{line.product.name}}</h2>
                <p>{{line.product.price | currency}}</p>
              </a>
            </ion-item>
            <ion-item>
              <div class="row">
                <div class="col">
                  <h2>Tax</h2>
                  <p>{{0 | currency}}</p>
                </div>
                <div class="col">
                  <h2>Shipping</h2>
                  <p>{{0 | currency}}</p>
                </div>
                <div class="col">
                  <h2>Total</h2>
                  <p>{{cart.total() | currency}}</p>
                </div>
              </div>
            </ion-item>
          </ion-list>  

          <div class='padding'>
            <button class="button button-block button-positive" ng-if='cart.lines.length > 0'>
              Checkout
              <i class='icon ion-chevron-right'></i>
            </button>
          </div>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-bar class='bar-positive'>
          <button class='button button-clear' ng-click='toggleLeft()'>
            <i class="icon ion-navicon"></i>
          </button>

          <ion-nav-back-button class='button-clear'>
            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>

          <div class='title'></div>

          <div class="buttons right-buttons">
            <button class='button button-clear' ng-click='toggleRight()'>
              <i class="icon ion-ios7-cart-outline"></i>
            </button>
          </div>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  </body>
</html>
